<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- BOOTSTRAP CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<!---->

	<!-- FONTAWESOME CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<!---->

	<!-- CUSTOM CSS-->
	<link rel="stylesheet" href="styles/global.css" />
	<!---->

	<!-- TITLE -->
	<title>Simple TODO</title>
	<!---->
</head>

<body>
	<!-- APP -->
	<div class="container-fluid text-center" id="main">
		<!-- APP TITLE -->
		<h1 class="display-2 m-5">Simple TODO</h1>
		<!---->

		<!-- TASK LIST -->
		<div class="card m-lg-5">
			<!-- HEADING -->
			<div class="card-header display-6">Tasks</div>
			<!---->

			<!-- TASKS -->
			<ul class="list-group list-group-flush" id="task-list">
				<!-- A SINGLE TASK -->
				<li class="list-group-item task-item">
					<div class="row">
						<!-- DONE CHECKBOX -->
						<div class="col-1 p-3">
							<input class="form-check-input task-control" type="checkbox" value=""
								id="flexCheckChecked" />
						</div>
						<!---->

						<!-- PADDING -->
						<div class="col-1"></div>
						<!---->

						<!-- TASK CONTENT -->
						<div class="col-8 m-auto">
							<h3 class="task-content"></h3>
						</div>
						<!---->

						<!-- EDIT TASK -->
						<div class="col-1 p-3">
							<a class="fa fa-edit task-control"> </a>
						</div>
						<!---->

						<!-- DELETE TASK -->
						<div class="col-1 p-3">
							<a class="fa fa-trash task-control"> </a>
						</div>
						<!---->
					</div>
				</li>
			</ul>
			<!---->
		</div>
		<!---->

		<!-- ADD TASK -->
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-task-modal">Add task</button>
		<!---->

		<!-- NEW TASK MODAL -->
		<div class="modal fade" id="new-task-modal" tabindex="-1" aria-labelledby="new-task-modal-label"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- HEADER -->
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="new-task-modal-label">Add new task</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<!---->

					<!-- CONTENT -->
					<div class="modal-body">
						<!-- TASK NAME INPUT -->
						<div class="input-group mb-3">
							<!-- LABEL -->
							<span class="input-group-text" id="task-name">Task</span>
							<!---->

							<!-- INPUT TASK -->
							<input type="text" class="form-control" placeholder="Enter the task here" aria-label="Task"
								aria-describedby="task-name">
							<!---->
						</div>
						<!---->
					</div>
					<!---->

					<!-- FOOTER -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Add</button>
					</div>
					<!---->
				</div>
			</div>
		</div>
		<!---->
	</div>
	<!---->

	<!-- BOOTSTRAP SCRIPT -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!---->

	<!-- CUSTOM SCRIPT -->
	<script src="index.js"></script>
	<!---->
</body>

</html>
